# --- Application Configuration ---

# Database Configuration
database_name: "aurora_history.db"

# Gemini File Search Store Configuration
file_search_store:
  display_name: "aurora-code-analysis-store"

# Gemini Model Configuration
gemini_model:
  chat_model_name: "gemini-2.5-flash"

# Knowledge Graph Configuration
knowledge_graph:
  graph_file_path: "knowledge_graph.json"

# File Ingestion Configuration
ingestion:
  ignored_directories:
    - .git
    - __pycache__
    - venv
    - node_modules
    - .idea
    - .vscode
    - .gradio
  ignored_files:
    - LICENSE
    - knowledge_graph.json
    - aurora_history.db
mime_type_map:
  # Document Formats (Intelligent Document Parsing)
  .pdf: application/pdf
  .docm: application/vnd.ms-word.document.macroenabled.12
  .docx: application/vnd.openxmlformats-officedocument.wordprocessingml.document
  .dotm: application/vnd.ms-word.template.macroenabled.12
  .dotx: application/vnd.openxmlformats-officedocument.wordprocessingml.template
  .xlsx: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
  .xlsm: application/vnd.ms-excel.sheet.macroenabled.12
  .xltx: application/vnd.openxmlformats-officedocument.spreadsheetml.template
  .xltm: application/vnd.ms-excel.template.macroenabled.12
  .pptx: application/vnd.openxmlformats-officedocument.presentationml.presentation
  .pptm: application/vnd.ms-powerpoint.presentation.macroenabled.12
  .potx: application/vnd.openxmlformats-officedocument.presentationml.template
  .potm: application/vnd.ms-powerpoint.template.macroenabled.12
  
  # Text, Markup, and Plain Data Files
  .txt: text/plain
  .asc: text/plain
  .log: text/plain
  .ini: text/plain
  .text: text/plain
  .md: text/markdown
  .markdown: text/markdown
  .mdx: text/markdown
  .yaml: text/plain
  .yml: text/plain
  .xml: text/xml
  .json: application/json
  .jsonl: application/jsonl
  .csv: text/csv
  .tsv: text/tab-separated-values
  
  # Web Content
  .html: text/html
  .htm: text/html
  .css: text/css
  .js: text/javascript
  .ts: text/typescript
  .jsx: text/jsx
  .tsx: text/tsx
  
  # Programming/Source Code Files (Commonly Supported)
  .py: text/x-python
  .java: text/x-java-source
  .c: text/x-c
  .cc: text/x-c
  .cpp: text/x-c++
  .cxx: text/x-c++
  .h: text/x-c-header
  .hh: text/x-c-header
  .hpp: text/x-c++-header
  .cs: text/x-csharp
  .go: text/x-go
  .rb: text/x-ruby
  .sh: application/x-sh
  .sql: application/sql
  .dart: text/x-dart
  .scala: text/x-scala
  .pl: text/x-perl
  .php: application/x-php
  .swift: text/swift
  .rs: text/rust