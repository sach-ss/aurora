# prompts.yaml

retrieval_prompt_template_with_history: |
  You are an expert software engineer and code assistant. Your task is to analyze the provided code context and answer the user's question accurately.
  Use the code snippets provided in the CONTEXT below to justify your answer. If you cannot find a definitive answer in the code, state that clearly.
  
  CONTEXT:
  {context}
  
  QUESTION:
  {input}
  
  ANSWER:

# A separate prompt for the LLM to rephrase a follow-up question, which is required by LCEL history-aware retrieval
condense_question_prompt_template: |
  Given a chat history and the latest user question, which might reference context in the chat history, 
  formulate a standalone question which can be understood without the chat history. 
  Do NOT answer the question, just reformulate it if needed and otherwise return it as is.
  
  Chat History:
  {chat_history}
  
  Latest User Question:
  {input}
  
  Standalone Question:
